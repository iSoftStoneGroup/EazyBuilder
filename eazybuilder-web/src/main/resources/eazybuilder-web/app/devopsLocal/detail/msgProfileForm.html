<div class="form-group">
    <label class="col-sm-2 control-label">消息类型设置:</label>
    <div class="col-sm-8">
        <div class="btn-group pull-left col-xs-12" style="padding: 0 0;">
            <button  type="button" class="btn btn-md btn-default"
                     ng-click="entity.msgType= 'mail'"
                     ng-class="{'btn-success':entity.msgType == 'mail' }">邮件推送
            </button>
            <button  type="button" class="btn btn-md btn-default"
                     ng-click="entity.msgType= 'ding'"
                     ng-class="{'btn-success':entity.msgType == 'ding' }">钉钉推送
            </button>
        </div>
    </div>
</div>
<div ng-if="entity.msgType=='ding'">

        <label class="col-sm-2 control-label">钉钉群机器人链接:</label>
        <div class="col-sm-8">
            <input type="text"  class="form-control" ng-model="entity.dingWebHookUrl" placeholder="非必输，如果输入了，会根据该信息在钉钉群发送消息"/>
        </div>
    </div>

        <label class="col-sm-2 control-label">钉钉群机器人密钥:</label>

            <input type="text"  class="form-control" ng-model="entity.dingSecret" placeholder="钉钉机器人密钥可以更好的保证数据安全性，但前提是用户开启了密钥"/>

    </div>

                <div class="form-group col-sm-6">

                        <div class="btn-group pull-left col-sm-12" style="padding: 0 0;">

                            </button>
                            <button  type="button" class="btn btn-md btn-default"
                                     ng-click="entity.dingMsgProfile.push=false"
                                     ng-class="{'btn-danger':!entity.dingMsgProfile.push}">关闭
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label">合并申请:</label>
                    <div class="col-sm-6">
                        <div class="btn-group pull-left col-sm-12" style="padding: 0 0;">
                            <button  type="button" class="btn btn-md btn-default"

                            <button  type="button" class="btn btn-md btn-default"

                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label">合并关闭:</label>
                    <div class="col-sm-6">
                        <div class="btn-group pull-left col-sm-12" style="padding: 0 0;">

                            <button  type="button" class="btn btn-md btn-default"
                                     ng-click="entity.dingMsgProfile.mergeRefused=false"
                                     ng-class="{'btn-danger':!entity.dingMsgProfile.mergeRefused}">关闭
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-6">

                    <div class="col-sm-6">
                        <div class="btn-group pull-left col-sm-12" style="padding: 0 0;">

                        </div>
                    </div>
                </div>
            </div>
