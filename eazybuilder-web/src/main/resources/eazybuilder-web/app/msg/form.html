<div class="modal" id="custom-modal" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog large" style="width: 70vw;margin-left:300px;">

            <div class="modal-header">

                                            <div class="col-sm-12 btn-group pull-left " style="padding: 0 0;">
                                                <button type="button" class="btn btn-md btn-default"
                                                        ng-click="entity.msgType= 'mail'"
                                                        ng-class="{'btn-success':entity.msgType == 'mail' }">邮件推送
                                                </button>

                                                        ng-click="entity.msgType= 'ding'"
                                                        ng-class="{'btn-success':entity.msgType == 'ding' }">钉钉推送
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
