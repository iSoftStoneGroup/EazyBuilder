apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: es  
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: client
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: es   
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - args:
        - --default-time-zone=+8:00
        env:
        - name: MYSQL_PASSWORD
          value: eazybuilder#123!
        - name: MYSQL_ROOT_PASSWORD
          value: mysql_123
        - name: MYSQL_USER
          value: eazybuilder
        - name: MYSQL_DATABASE
          value: nacos
        image: mysql:8.0.21
        imagePullPolicy: Always
        name: mysql
        ports:
        - containerPort: 3306
          name: client
          protocol: TCP
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
